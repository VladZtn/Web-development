<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="grid-container-counter">
  <div class="counter">0</div>
</div>

<div class="grid-container-numbers">
  <button class="grid-item-top">%</button>
  <button class="grid-item-top">CE</button>
  <button class="grid-item-top">C</button>
  <button class="grid-item-top"><span class="material-symbols-outlined">backspace</span></button>
  <button class="grid-item-top"><span id="small">1</span><span>/x</span></button>
  <button class="grid-item-top">x²</button>
  <button class="grid-item-top">²√x</button>
  <button class="grid-item-top">÷</button>
  <button class="grid-item">7</button>
  <button class="grid-item">8</button>
  <button class="grid-item">9</button>  
  <button class="grid-item right-panel">×</button>
  <button class="grid-item">4</button>
  <button class="grid-item">5</button>  
  <button class="grid-item">6</button>
  <button class="grid-item right-panel">−</button>
  <button class="grid-item">1</button>  
  <button class="grid-item">2</button>
  <button class="grid-item">3</button>
  <button class="grid-item right-panel">+</button> 
  <button class="grid-item">+/-</button>
  <button class="grid-item">0</button>
  <button class="grid-item">.</button> 
  <button class="grid-item right-panel equally">=</button> 
</div>


</body>
</html>
