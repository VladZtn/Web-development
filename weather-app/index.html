<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons/cloud.png" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Dnipro, UA</div>
                <div class="date" id="date">20 September (Tuesday), 2022</div>
                <div class="time" id="time"></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
                <div class="likeAs" id="like-as">Feels like</div>
            </div>
            
            <div class="weather-info__block">
                <div class="humidity">
                    <p>Humidity:</p>
                    <img src="./images/icons/humidity.png" height="50" width="50">
                    <p id="humidity-text"></p>
                </div>
                <div class="gauge">
                    <p>Gauge:</p>
                    <img src="./images/icons/gauge.png" height="50" width="50">
                    <p id="gauge-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
