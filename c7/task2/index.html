<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,-25" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="style.css">
    <title>Task #2</title>
</head>

<body>
    <div class="main">
        <div class="leftpanel">
            <h3 id="logo">Archi<span id="con">Tech</span></h3>
            <div class="buttons">
                <button id="btn1"><span class="material-symbols-outlined">widgets</span><span
                        id="text1">Dashboard</span></button>
                <button id="btn2"><span class="material-symbols-outlined">folder</span><span
                        id="text2">Projects</span></button>
                <button id="btn3"><span class="material-symbols-outlined"> work</span><span
                        id="text3">Tenarts</span></button>
                <button id="btn4"><span class="material-symbols-outlined">person</span><span
                        id="text4">Employees</span></button>
                <button id="btn5"><span class="material-symbols-outlined">incomplete_circle</span><span
                        id="text5">Reports</span></button>
                <button id="btn6"><span class="material-symbols-outlined">calendar_month </span><span
                        id="text6">Meetings</span></button>

                <div class="leftFooter">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Elon_Musk_2015.jpg/267px-Elon_Musk_2015.jpg"
                        id="img">
                    <h3>Elon Musk</h3>
                    <p>Engineer and Billionaire</p>
                    <button id="settings"><span class="material-symbols-outlined">settings</span></button>
                    <button id="exit"><span class="material-symbols-outlined">logout</span></button>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="header">
                <h1>Dashboard</h1>
                <input type="search" placeholder="      Search...">
                <button id="mail"><span class="material-symbols-outlined">mail</span></button>
                <button id="notify"><span class="material-symbols-outlined">notifications</span></button>
                <button id="create"><span id="plus">+</span>&nbsp;<span id="text">Create Project</span></button>
            </div>
            <div class="stb">
                <div class="stats">
                    <h3>Property Overview</h3>
                    <img src="http://flatheadbeacon.com/wp-content/uploads/2022/01/January-12-2022-Article-Chart-2021.png"
                        height="220" width="600">
                </div>
                <div class="btn-right">
                    <div id="frs-btn">
                        <div class="icon1"><span id="icn1" class="material-symbols-outlined">insert_chart</span>
                            <p>Reveneu</p>
                            <h3>$1.250.031</h3>
                        </div>
                    </div>
                    <div id="sec-btn">
                        <div class="icon2"><span id="icn2" class="material-symbols-rounded">folder</span>
                            <p>Total Projects</p>
                            <h3>543</h3>
                        </div>
                    </div>
                    <div id="thr-btn">
                        <div class="icon3"><span id="icn3" class="material-symbols-rounded">data_exploration</span>
                            <p>In progress</p>
                            <h3>38</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="map">
                    <iframe id="footer"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2324.905906061149!2d18.650101116005658!3d54.3586437061042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46fd7373c80f5157%3A0xbb7c79501ba8b646!2sGolden%20Apartments!5e0!3m2!1sru!2sua!4v1658603695567!5m2!1sru!2sua"
                        width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
