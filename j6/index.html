<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J6</title>
</head>
<body>
<table border="1"  align="center">
<tbody>
<tr>
<td>
<div>
    <input type="number" id="first-numb" placeholder="Введите первое число:">
    
    <input type="number" id="second-numb"placeholder="Введите второе число:">
    <br><br>
    <span>Выберите действие:</span>
    <select id="select">
        <option selected value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>   
    <button type="submit">Расчитать!</button>
    <p id="output">Ответ: </p>
</div>
</td>
</tr>


</tbody>
</table>
<script src="js/main.js"></script>
</body>
</html>
