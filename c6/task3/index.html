<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player #3</title>
</head>

<body>
    <div class="main">
        <div><img src="https://mobile-img.lpcdn.ca/lpca/924x/r3996/d3159732-c83f-11ea-b8ad-02fe89184577.jpg" id="img">
        </div>
        <div>
            <p id="time">2:37</p>
            <p id="t1">Half Moon Run</p>
            <p id="t2">Full circle</p>
        </div>
        <div class="bar">
            <div class="bars"></div>
        </div>
        <div class="footer">
            <div class="buttons">
                <img src="pause.png"
                    id="pause" width="40" height="40">
                <img src="prev.png"
                    id="prev" width="40" height="40">
                <img src="next.png"
                    id="next" width="40" height="40">
                <img src="retweet.png" 
                    id="loop" width="30" height="30">
                <img src="share.png" 
                    id="share" width="30" height="30">
            </div>
        </div>
    </div>
</body>

</html>
