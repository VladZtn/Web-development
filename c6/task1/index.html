<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music players</title>
</head>

<body>
    <div class="leftpanel"><img src="share.png" id="share" height="30"
            width="30">
        <img src="random.png"
            id="random" eight="30" width="30">
        <img src="like.png" id="like" height="30" width="30">
        <img src="retweet.png"
            id="retweet" height="30" width="30">
        <img src="plus.png" id="plus" height="30" width="30">
        <div class="volume">
            <img src="volumeup.png"
                id="volumeup" height="30" width="35">
            <div class="volumebar">
                <div class="volumebarf"></div>
            </div>
            <img src="volumedown.png"
                id="volumedown" height="30" width="30">
        </div>
        <img src="settings.png" id="settings" height="30" width="30">
    </div>

    <div class="main">
        <br>
        <img src="https://i.discogs.com/10-puAu0pWTplVoYjyZ1LfFRZKZkL3bYj3XiUt74z2s/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9BLTE1ODg1/LTE1NDY1OTA3NDYt/NDc4Ni5qcGVn.jpeg"
            class="img" height="400" width="350">

        <div class="song">
            <p><big><big><big>Thriller</big></big></big><br>by <u>Michael Jackson</u></p>
            <div class="trackbar">
                <div class="timef"> 03:28</div>
                <div class="bar"></div>
                <div class="barf"></div>
                <div class="times">05:01</div>
            </div>
            <div class="remote">
                <div class="circle"></div>
                <img src="https://cdn-icons.flaticon.com/png/512/4210/premium/4210635.png?token=exp=1657796505~hmac=ea06b7923538ea780bbbefe498f554ee"
                    class="pause">
                <div class="circle backward"></div>
                <img src="https://cdn-icons.flaticon.com/png/512/4210/premium/4210642.png?token=exp=1657798112~hmac=20683a3e31e9ae4745e4220ce3b022d9"
                    class="backwardic">
                <div class="circle next"></div>
                <img src="https://cdn-icons.flaticon.com/png/512/4210/premium/4210637.png?token=exp=1657798113~hmac=2ccb16fa4b5625dc8e2770a8ee435371"
                    class="nextic">
            </div>
        </div>
    </div>
</body>

</html>
