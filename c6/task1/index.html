<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music players #1</title>
</head>

<body>
    <div class="leftpanel"><img src="share.png" id="share" height="30" width="30">
        <img src="random.png" id="random" eight="30" width="30">
        <img src="like.png" id="like" height="30" width="30">
        <img src="retweet.png" id="retweet" height="30" width="30">
        <img src="plus.png" id="plus" height="30" width="30">
        <div class="volume">
            <img src="volumeup.png" id="volumeup" height="30" width="35">
            <div class="volumebar">
                <div class="volumebarf"></div>
            </div>
            <img src="volumedown.png" id="volumedown" height="30" width="30">
        </div>
        <img src="settings.png" id="settings" height="30" width="30">
    </div>

    <div class="main">
        <br>
        <img src="https://i.discogs.com/10-puAu0pWTplVoYjyZ1LfFRZKZkL3bYj3XiUt74z2s/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9BLTE1ODg1/LTE1NDY1OTA3NDYt/NDc4Ni5qcGVn.jpeg"
            class="img" height="400" width="350">

        <div class="song">
            <p><big><big><big>Thriller</big></big></big><br>by <u>Michael Jackson</u></p>
            <div class="trackbar">
                <div class="timef"> 03:28</div>
                <div class="bar"></div>
                <div class="barf"></div>
                <div class="times">05:01</div>
            </div>
            <div class="remote">
                <div class="circle"></div>
                <img src="pause.png" class="pause">
                <div class="circle backward"></div>
                <img src="prev.png" class="backwardic">
                <div class="circle next"></div>
                <img src="next.png" class="nextic">
            </div>
        </div>
    </div>
</body>

</html>
