<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player #2</title>
</head>
<body>
    <div>
        <img src="https://image-prod.iol.co.za/resize/650x366/Nomsa-Mazwai-Picture-Instagram?source=https://xlibris.public.prod.oc.inl.infomaker.io:8443/opencontent/objects/be11f878-ac70-55d7-8e6d-7d2384586d48&operation=CROP&offset=0x32&resize=853x480" class="img" height="220" width="400">
    </div>
    <div class="body">
    <div class="text">
        <h1 id="frs">Nomsa Mazvai</h1>
        <p>Rapsody ft.</p>
        <p>In the town</p>
        <div class="icons">
        <img src="share.png" id="share" height="30" width="30">
        <img src="favourite.png" id="fav" height="30" width="30">
        <img src="like.png" id="like" height="30" width="30">
        </div>
    </div>
    <div class="music-bar">
        <div class="music-bar-up"></div>
    </div>
    <div class="buttons">
        <img src="pause.PNG" id="pause">
        <img src="previous.png" id="prev">
        <img src="next.png" id="next">
        <img src="retweet.png" id="retweet" height="40" width="40">
        <img src="random.png" id="random" height="40" width="40">
    </div>
    </div>
</body>
</html>
