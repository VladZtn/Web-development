<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player #4</title>
</head>

<body>
    <div class="body">
        <div class="header">
            <img src="list.png" id="list" width="40" height="40">
            <img src="volume.png" id="volume" width="40" height="30">
        </div>
        <div>
            <img src="https://pre-party.com.ua/thumbnails/69/6995e44821eaa82b2320107a25443805.jpg" id="img" width="300" height="325">
            <div class="text"></div>
                <h1>Age</h1>
                <p>by Lianne La Havas</p>
        <div class="bg-bar"></div>
            <img src="pause.png" id="pause" width="30" height="30">

            <div class="bars"></div>
            <p id="time">-03:01</p>
        </div>
        </div>
        <div class="footer">
            <div class="buttons">
                <img src="random.png" id="random" width="30" height="30">
                <img src="retweet.png" id="loop" width="30" height="30">
                <img src="plus.png" id="plus" width="30" height="30">
                <img src="like.png" id="like" width="30" height="30">

            </div>
        </div>
    </div>
