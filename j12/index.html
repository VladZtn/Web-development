<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="icons/Dino.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dino Game!</title>
</head>
<body>
    <div class="main__block">

        <div class="start__block">
            <h1 id="text">Dino Game!</h1>
            <button id="play" class="btns">Play!</button>
            <button id="choose" class="btns">Choose Dino</button>
            <button id="exit" class="btns">Exit</button>
        </div>

        <div class="play__block">
            <div class="main__play">
                <h1 id="text">Just watch</h1>
                <img src="icons/Dino-1.png" id="playDino">
                <button id="back" class="btns">Back to menu</button>
            </div>
        </div>

        <div class="choose__block">
            <div class="choose">
                <h1 id="text">Choose Your Dino!</h1>
                <div class="table">
                    <div class="parent">
                        <div class="dino"><img src="icons/Dino-1.png" id="dinoOne" class="dino-1"></div>
                        <div class="dino"><img src="icons/Dino-2.png" id="dinoTwo"></div>
                        <div class="dino"><img src="icons/Dino-3.png" id="dinoThree"></div>
                        <div class="dino"><img src="icons/Dino-4.png" id="dinoFour"></div>
                        <div class="dino"><img src="icons/Dino-5.png" id="dinoFive"></div>
                        <div class="dino"><img src="icons/Dino-6.png" id="dinoSix"></div>
                        <div class="dino"><img src="icons/Dino-7.png" id="dinoSeven"></div>
                        <div class="dino"><img src="icons/Dino-8.png" id="dinoEight"></div>
                        <div class="dino"><img src="icons/Dino-9.png" id="dinoNine"></div>
                        <div class="dino"><img src="icons/Dino-10.png" id="dinoTen"></div>
                        <div class="dino"><img src="icons/Dino-11.png" id="dinoEleven"></div>
                        <div class="dino"><img src="icons/Dino-12.png" id="dinoTwelve"></div>
                        <div class="dino"><img src="icons/Dino-13.png" id="dinoThirtn"></div>
                        <div class="dino"><img src="icons/Dino-14.png" id="dinoFourtn"></div>
                        <div class="dino"><img src="icons/Dino-15.png" id="dinoFivetn"></div>
                    </div>
                </div>
            </div>
        </div>


        <p id="ver">Version: 1.01</p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
