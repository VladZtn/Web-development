<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
            </div>
            <div class="timer__block">
                <div class="time min">00</div>
            </div>
            <div class="timer__block">
                <div class="time sec">00</div>
            </div>
            <div class="timer__block">
                <div class="time mills">00</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button circle">Circle</button>
            <button class="button stop">Stop</button>
        </div>
    </div>

<div class="output__block">
    <div class="output"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
