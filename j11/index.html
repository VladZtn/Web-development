<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class="start">
        <h1 class="startText">Press the button to start play!</h1>
        <button type="button" class="btn" id="btn1">Start!</button>
    </div>

    <div class="timer__block">
        <div class="timer">00</div>
    </div>

    <h1 id="text">Click on me!</h1>

    <div class="clicker">
        <h1 class="outText"></h1>
        <button id="btn-circle"></button>
        <button id="output"></button>
    </div>

    <div class="restart">
        <button id="again" onclick="location.reload(); return false">Go play again!</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
